kind: pipeline
name: default
type: docker

steps:
  - name: build
    image: docker:dind
    volumes:
      - name: dockersock
        path: "/var/run/docker.sock"
    environment:
      DOCKER_USERNAME:
        from_secret: docker_hub_username
      DOCKER_PASSWORD:
        from_secret: docker_hub_password
    commands:
      - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
      - apk add --no-cache bash
      - bash docker-publish.sh
    # when:
    #   branch:
    #     - master
    #   event:
    #     - push

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
